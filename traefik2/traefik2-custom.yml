volumes:
  setting:
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=nfs1.easypro,rw"
      device: ":/${TRAEFIKDOMAIN}/traefik/setting"

  config:
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=nfs1.easypro,rw"
      device: ":/${TRAEFIKDOMAIN}/dockerscript/traefik2nfs/base/config"
    
  logs:
    driver_opts:
      type: nfs
      o: "nfsvers=4,addr=nfs1.easypro,rw"
      device: ":/${TRAEFIKDOMAIN}/traefik/logs"
