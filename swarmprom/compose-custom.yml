version: "3.3"
volumes:
  prometheus:
    driver_opts:
       type: none
       o: bind
       device: "${SWARMPROM_PROMETHEUS_DATA}"

  config:
    driver_opts:
       type: none
       o: bind
       device: "${SWARMPROM_PROMETHEUS_CONFIG}"

  grafana:
    driver_opts:
       type: none
       o: bind
       device: "${SWARMPROM_GRAFANA_DATA}"
       
  grafana_config:
    driver_opts:
       type: none
       o: bind
       device: "${SWARMPROM_GRAFANA_CONFIG}"
       
  alertmanager:
    driver_opts:
       type: none
       o: bind
       device: "${SWARMPROM_ALERTMANAGER_DATA}"      
              
  alertmanager_config:
    driver_opts:
       type: none
       o: bind
       device: "${SWARMPROM_ALERTMANAGER_CONFIG}"

  caddy:
    driver_opts:
       type: none
       o: bind
       device: "${SWARMPROM_CADDY_CONFIG}"
